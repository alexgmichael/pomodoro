<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div class="header-controls">
                <div id="mode-display" class="mode-icon">☀️</div>
                <button id="settingsBtn" class="settings-btn">⚙️</button>
            </div>
            <h1 class="main-title">Your life is ticking away...</h1>
            <div class="timer" id="timer">25:00</div>
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="What are you working on?" class="task-input">
            </div>
            <div class="controls">
                <button id="start-btn" class="btn">Start</button>
                <button id="reset-btn" class="btn">Reset</button>
                <button id="add-time-btn" class="btn" style="display: none;">+5 Min</button>
                <button id="toggleButton" class="toggle-button">Switch to Break</button>
            </div>
            <div id="quote" class="quote"></div>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Timer Settings</h2>
            <div class="settings-input">
                <label for="workTime">Work Time (minutes):</label>
                <input type="number" id="workTime" min="1" max="60">
            </div>
            <div class="settings-input">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" id="breakTime" min="1" max="30">
            </div>
            <button id="saveSettings">Save</button>
            <button id="closeSettings">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
